trigger_path  : './working/'
real_or_sim: 'real' #must switch between 'sim' and 'real'
debug: False

# camera
camera : 'decam'

sendEmailsToEveryone : False
sendtexts : False

probHasRem_threshold: .5

forceProbHasRem: False
probHasRem: 1.

do_make_maps:   True
do_make_hexes:  True
do_make_jsons:  True
do_make_gifs:   True

# Optimization params
#resolution: 128 #for map making
resolution: 8 #for map making at speed

 # gif_resolution = 3. pub quality
 # gif_resolution = 1. good to show
 # gif_resolution = 0.1  8-bit resolution-like but tells the story and very fast
gif_resolution: 1.0

skipAll : False
skipPlots: False
allSkyGif: True
centeredSkyGif : True



distance : 60.
force_distance : False
days_since_burst : 0

default_map_name : bayestar.fits

# the desgw-map code will calculate the hours availble in the night
# and will report and use the smaller of hoursPerNight and hoursAvailable
hoursAvailable : 24 

# Remnant strategy
exposure_length_Rem : [ 60., 90. ] #sec
exposure_filter_Rem : [ 'i', 'z']
maxHexesPerSlot_Rem : 24             # maxHexesPerSlot goes down in propotion to how many images per hex, really cumul exp time per hex
exposure_tiling_Rem : [ 0, ]         # to be interpreted as do all exp in exp_length for each tiling in exp_tiling
# BH strategy
exposure_length_BH : [ 90., ] #sec
exposure_filter_BH : [ 'r', ]
exposure_tiling_BH : [ 0, ]
maxHexesPerSlot_BH : 40  # related to maxHexesPerSlot_Rem by (60+90)/90 for 1/1.667 less images/hex, so same amount of time

apparent_mag_source_model : 21.5   # we'll use a const apparent magnitude for the source model, Feb 2020

# lastly- say you have looked at the *ra-dec-id-prob-mjd-slot-dist.txt file,
# and find that you can reach 30% of total prob by observing 10 hexes, but
# don't gain usefully for the cost after that. Then, set this parameter to 10.
# This will limit the number of hexes going into the *ra-dec-id-prob-* file,
# and hence into the json files
max_number_of_hexes_to_do : 10000

